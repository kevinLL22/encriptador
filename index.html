<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Encriptador</title>


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <header>
    <img class="logo" src="img/Frame 6.png" alt="logo de alura"/>
  </header>

  <main>

    <section>
      <label>
        <textarea class="text-area" cols="40" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      </label>
      <div>
        <h6 class="informacion">Solo se permiten letras minusculas. Tampoco se permiten acentos.</h6>
      </div>

      <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>

      </div>
    </section>


    <section>

      <label>
        <textarea class="mensaje" cols="20" rows="10" placeholder="El resultado aparecerá aquí"></textarea>
      </label>
      <div>
        <button class="copiar" onclick="copiar()">Copiar</button>
      </div>

    </section>

  </main>

  <script src="js/main.js"></script>


</body>

</html>
